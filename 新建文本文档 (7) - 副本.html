<!DOCTYPE html>

    <style>

        body {

        /* çŠ¶æ€æ  */
        .status-bar {

        /* ç”°å­—æ ¼å®¹å™¨ */
        .grid-container {

        /* å•ä¸ªç”°å­—æ ¼ */
        .tian-cell {
            aspect-ratio: 1;
            border: 2px solid var(--text);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            background: white;
        }

        /* ç”°å­—æ ¼åå­—çº¿ */
        .tian-cell::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 1px;
            background: rgba(0,0,0,0.2);
            top: 50%;
            transform: translateY(-50%);
        }

        .tian-cell::after {
            content: "";
            position: absolute;
            height: 100%;
            width: 1px;
            background: rgba(0,0,0,0.2);
            left: 50%;
            transform: translateX(-50%);
        }

        /* è¾“å…¥åŒºåŸŸ */
        .input-area {
            width: 100%;
            max-width: 300px;
            margin: 1rem 0;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;

            text-align: center;
            margin: 1rem 0;

        button {

            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        button:active {
            opacity: 0.9;
        }

        /* ç»“æœæç¤º */
        .result {
            text-align: center;
            margin-top: 1rem;

        }

        /* æ‰‹æœºé€‚é… */
        @media (max-width: 375px) {

            }
            
            input {

</head>
<body>
    <div class="status-bar">
        <div class="status-item">
            ğŸ¦ ä½™é¢ï¼š<span id="balance">0.00</span>å…ƒ
        </div>
        <div class="status-item">
            ğŸ•’ æ—¶é—´ï¼š<span id="time">-</span>
        </div>
    </div>

    <div class="grid-container" id="grid"></div>

    <div class="input-area">
        <input type="text" id="answer" placeholder="è¾“å…¥ç¼ºå¤±æ±‰å­—" maxlength="1" autocomplete="off">
        <button onclick="checkAnswer()">æäº¤ç­”æ¡ˆ</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        let balance = 0;
        let currentIdiom;
        let blankIndex;

        const idioms = [
            { word: "å®ˆæ ªå¾…å…”", blank: 2 },
            { word: "ç”»é¾™ç‚¹ç›", blank: 3 },
            { word: "æœ›æ¢…æ­¢æ¸´", blank: 1 },
            { word: "ç ´é‡œæ²‰èˆŸ", blank: 2 },
            { word: "äº¡ç¾Šè¡¥ç‰¢", blank: 3 }
        ];

        // ç”Ÿæˆç”°å­—æ ¼
        function createGrid(word, blankIndex) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for(let i=0; i<4; i++) {
                const cell = document.createElement('div');
                cell.className = 'tian-cell';
                cell.textContent = i === blankIndex ? '_' : word[i];
                if(i === blankIndex) cell.style.color = '#999';
                grid.appendChild(cell);
            }
        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus(amount) {
            balance += amount;
            document.getElementById('balance').textContent = balance.toFixed(2);
            document.getElementById('time').textContent = new Date().toLocaleTimeString();
        }

        // ç”Ÿæˆæ–°é¢˜ç›®
        function newQuestion() {
            currentIdiom = idioms[Math.floor(Math.random() * idioms.length)];
            blankIndex = currentIdiom.blank;
            createGrid(currentIdiom.word, blankIndex);
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }

        // æ£€æŸ¥ç­”æ¡ˆ
        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim();
            const resultDiv = document.getElementById('result');
            const correctChar = currentIdiom.word[blankIndex];

            if(!userAnswer) return;

            if(userAnswer === correctChar) {
                const reward = (Math.random() * 1.5 + 0.5).toFixed(2);
                updateStatus(parseFloat(reward));
                
                // æ›´æ–°ç”°å­—æ ¼æ˜¾ç¤º
                const cells = document.getElementsByClassName('tian-cell');
                cells[blankIndex].textContent = correctChar;
                cells[blankIndex].style.color = 'var(--primary)';
                cells[blankIndex].style.animation = 'pop 0.3s';
                
                resultDiv.textContent = `ğŸ‰ æ­£ç¡®ï¼è·å¾— ${reward} å…ƒ`;
                resultDiv.style.color = 'var(--primary)';
                
                setTimeout(newQuestion, 1200);
            } else {
                resultDiv.textContent = "âŒ ç­”æ¡ˆé”™è¯¯ï¼Œæ­£ç¡®åº”ä¸ºï¼š" + correctChar;
                resultDiv.style.color = '#f44336';
                document.getElementById('answer').select();
            }
        }

        // åˆå§‹åŒ–
        newQuestion();
        document.getElementById('answer').addEventListener('keypress', e => {
            if(e.key === 'Enter') checkAnswer();
        });

        // æ›´æ–°æ—¶é—´
        setInterval(() => {
            document.getElementById('time').textContent = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
